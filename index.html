<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div  class="bg-gradient-to-br from-[#FF6B6B] to-[#FFA07A] flex w-[100vw] h-[100vh] items-center justify-center flex-col gap-10">
    <div class="text-white capitalize font-medium text-[20px]">
      increment and decrement
    </div>
    <div class="bg-white flex gap-12 p-3 px-5 rounded-sm text-[25px] text-[#344151]">
      <button id="dec" onclick="decrement()" class="border-r-2 pr-5 border-[#bfbfbf]">
        <i class="fa-solid fa-minus"></i>
      </button>

      <div id="counter" class="font-bold">0</div>

      <button id="inc" onclick="increment()" class="border-l-2 pl-5 border-[#bfbfbf]">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
